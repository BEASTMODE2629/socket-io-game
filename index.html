<!doctype html>
<html>
  <head>
    <title>Socket Game Blueprint</title>
    <!-- <link rel="stylesheet" href='styles.css'> -->
    <style>
      #game {
        background-color: lightgray;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
  <canvas id="game" width="500" height="500"></canvas>
  <div id='playerCount'></div>
  <div id='scores'></div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src='./game.js'></script>
    <script>
      $(function () {
        var socket = io();
        var canvas = document.getElementById('game');
        var ctx = canvas.getContext('2d');
        // var players = {}; // this is magically defined in game.js

        var localDirection // used to display accel direction

        socket.on('gameStateUpdate', updateGameState);

        function updateGameState(gameState) {
          // update local state to match state on server
          players = gameState
          // draw stuff
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // set score info
          document.getElementById('playerCount').innerHTML = "Player count: " + Object.keys(gameState).length
          var scores = ''
          Object.values(gameState).forEach((value, index) => {
            scores += "<p><span style='background-color: " + value.colour + ";'>Player " + String(index+1) + "</span>: " + value.score + "</p>"
          })
          document.getElementById('scores').innerHTML = scores

          // draw players
          // the game world is 500x500, but we're downscaling 5x to smooth accel out
          Object.keys(gameState).forEach((playerId) => {
            let player = gameState[playerId]
            var direction

            ctx.fillStyle = player.colour;
            ctx.fillRect(player.x/5, player.y/5, playerSize/5, playerSize/5);

            if (playerId == socket.id) {
              direction = localDirection
            } else {
              direction = player.direction
            }
            // draw accel direction for current player
            ctx.fillStyle = 'black';
            let accelWidth = 3
            switch(direction) {
              case 'up':
                ctx.fillRect(player.x/5, player.y/5 - accelWidth, playerSize/5, accelWidth);
                break
              case 'down':
                ctx.fillRect(player.x/5, player.y/5  + playerSize/5, playerSize/5, accelWidth);
                break
              case 'left':
                ctx.fillRect(player.x/5 - accelWidth, player.y/5, accelWidth, playerSize/5);
                break
              case 'right':
                ctx.fillRect(player.x/5 + playerSize/5, player.y/5, accelWidth, playerSize/5);
            }
          })
        }

        // key handling
        $('html').keydown(function(e) {
          if (e.key == "ArrowDown") {
            socket.emit('down', players);
            accelPlayer(socket.id, 0, 1)
            localDirection = 'down'
          } else if (e.key == "ArrowUp") {
            socket.emit('up', players);
            accelPlayer(socket.id, 0, -1)
            localDirection = 'up'
          } else if (e.key == "ArrowLeft") {
            socket.emit('left', players);
            accelPlayer(socket.id, -1, 0)
            localDirection = 'left'
          } else if (e.key == "ArrowRight") {
            socket.emit('right', players);
            accelPlayer(socket.id, 1, 0)
            localDirection = 'right'
          }
        })

        function gameLoop() {
          // move everyone around
          Object.keys(players).forEach((playerId) => {
            let player = players[playerId]
            movePlayer(playerId)
          })
        }

        function drawGame() {
          // draw stuff
          updateGameState(players)
          requestAnimationFrame(drawGame)
        }

        setInterval(gameLoop, 25)
        requestAnimationFrame(drawGame)

      });
    </script>
  </body>
</html>
